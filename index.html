<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>-AR-</title>
  </head>
  <body>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <model-viewer src="骨の伊藤07.glb"
                  ios-src="骨の伊藤07.glb" ar style="width:900px;height:1250px;"
                  background-color="#70BCD1"
                  shadow-intensity="0.6"
                  camera-controls
      shadow-intensity = 1
      shadow-softness = 1
      camera-target = "0m 0m 1m"
                  camera-controls
                  interaction-prompt="auto"
                  auto-rotate ar magic-leap>></model-viewer>
  </body>
  </html>
